<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gRPC Client - Streaming Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }

        .header {
            border-bottom: 2px solid #007acc;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .card {
            background-color: #252526;
            border: 1px solid #3c3c3c;
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #2d2d30;
            border-bottom: 1px solid #3c3c3c;
            color: #4ec9b0;
        }

        .btn-primary {
            background-color: #0e639c;
            border-color: #0e639c;
        }

        .btn-primary:hover {
            background-color: #1177bb;
            border-color: #1177bb;
        }

        .response-area {
            background-color: #1e1e1e;
            border: 1px solid #3c3c3c;
            border-radius: 3px;
            padding: 10px;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .loading {
            color: #ffcc02;
        }

        .error {
            color: #f14c4c;
        }

        .success {
            color: #4ec9b0;
        }

        .metrics {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            font-size: 12px;
            color: #9cdcfe;
        }

        .metric {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .metric-value {
            font-size: 16px;
            font-weight: bold;
            color: #4ec9b0;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="header text-center">
            <h1><i class="bi bi-lightning-charge"></i> gRPC Client</h1>
            <p class="lead">Streaming Service Demo</p>
            <p class="text-muted">Status: <span id="server-status">Verificando...</span></p>
        </div>

        <div class="row">
            <!-- Basic Operations -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Operações Básicas</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" onclick="grpcClient.listarUsuarios()">
                                <i class="bi bi-people"></i> Listar Usuários
                            </button>
                            <button class="btn btn-primary" onclick="grpcClient.listarMusicas()">
                                <i class="bi bi-music-note"></i> Listar Músicas
                            </button>
                            <button class="btn btn-primary" onclick="grpcClient.listarPlaylistsUsuario('user1')">
                                <i class="bi bi-collection-play"></i> Playlists do Usuário
                            </button>
                            <button class="btn btn-primary" onclick="grpcClient.listarMusicasPlaylist('playlist1')">
                                <i class="bi bi-music-note-list"></i> Músicas da Playlist
                            </button>
                            <button class="btn btn-primary" onclick="grpcClient.listarPlaylistsComMusica('music1')">
                                <i class="bi bi-collection"></i> Playlists com Música
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Streaming Operations -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Operações de Streaming</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">IDs das Músicas (separados por vírgula)</label>
                            <input type="text" class="form-control" id="musicIds" value="music1,music2,music3">
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" onclick="streamMusicas()">
                                <i class="bi bi-broadcast"></i> Stream Músicas
                            </button>
                            <button class="btn btn-primary" onclick="grpcClient.obterEstatisticas()">
                                <i class="bi bi-graph-up"></i> Estatísticas
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Response Area -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Resposta</h5>
            </div>
            <div class="card-body">
                <div class="metrics">
                    <div class="metric">
                        <span class="metric-value" id="requests">0</span>
                        <span>Requisições</span>
                    </div>
                    <div class="metric">
                        <span class="metric-value" id="avg-time">-</span>
                        <span>Tempo Médio (ms)</span>
                    </div>
                    <div class="metric">
                        <span class="metric-value" id="errors">0</span>
                        <span>Erros</span>
                    </div>
                </div>
                <div class="response-area" id="response">
                    Clique em uma operação para ver a resposta...
                </div>
            </div>
        </div>
    </div>

    <script src="client.js"></script>
    <script>
        // Initialize gRPC client
        const grpcClient = new GrpcClient('http://localhost:8003');

        // Update metrics display
        function updateMetrics() {
            const metrics = grpcClient.getMetrics();
            document.getElementById('requests').textContent = metrics.requests;
            document.getElementById('avg-time').textContent = metrics.avgTime;
            document.getElementById('errors').textContent = metrics.errors;
        }

        // Display response
        function displayResponse(data, duration, error = null) {
            const responseDiv = document.getElementById('response');
            const timestamp = new Date().toLocaleTimeString();

            if (error) {
                responseDiv.innerHTML = `<span class="error">[${timestamp}] ERRO: ${error}</span>`;
            } else {
                const formattedData = typeof data === 'object' ? 
                    JSON.stringify(data, null, 2) : data;
                responseDiv.innerHTML = `<span class="success">[${timestamp}] Resposta (${duration}ms):</span>\n${formattedData}`;
            }

            updateMetrics();
        }

        // Show loading state
        function showLoading() {
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = '<span class="loading">⏳ Executando requisição...</span>';
        }

        // Stream musics
        async function streamMusicas() {
            const musicIds = document.getElementById('musicIds').value.split(',').map(id => id.trim());
            showLoading();

            try {
                const result = await grpcClient.streamMusicas(musicIds);
                displayResponse(result.data, result.duration, result.error);
            } catch (error) {
                displayResponse(null, 0, error.message);
            }
        }

        // Check server status
        async function checkServerStatus() {
            try {
                const result = await grpcClient.obterEstatisticas();
                document.getElementById('server-status').innerHTML = 
                    '<span class="text-success">✅ Online</span>';
            } catch (error) {
                document.getElementById('server-status').innerHTML = 
                    '<span class="text-danger">❌ Offline</span>';
            }
        }

        // Check status on load
        document.addEventListener('DOMContentLoaded', checkServerStatus);
    </script>
</body>
</html>

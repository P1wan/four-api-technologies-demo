<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Testing Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">API Testing Dashboard</span>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Service Selection -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Service Selection</h5>
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <button class="list-group-item list-group-item-action" data-service="rest">
                                REST API
                            </button>
                            <button class="list-group-item list-group-item-action" data-service="graphql">
                                GraphQL API
                            </button>
                            <button class="list-group-item list-group-item-action" data-service="soap">
                                SOAP API
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Test Configuration -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h5>Test Configuration</h5>
                    </div>
                    <div class="card-body">
                        <form id="testConfig">
                            <div class="mb-3">
                                <label class="form-label">Number of Users</label>
                                <input type="number" class="form-control" id="numUsers" value="10" min="1">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Spawn Rate (users/second)</label>
                                <input type="number" class="form-control" id="spawnRate" value="1" min="1">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Test Duration (seconds)</label>
                                <input type="number" class="form-control" id="duration" value="60" min="1">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Think Time (seconds)</label>
                                <input type="number" class="form-control" id="thinkTime" value="1" min="0" step="0.1">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Start Test</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Test Results -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Test Results</h5>
                        <div>
                            <span class="badge bg-success" id="successCount">0 Success</span>
                            <span class="badge bg-danger" id="failureCount">0 Failures</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Response Time Chart -->
                        <div class="chart-container">
                            <canvas id="responseTimeChart"></canvas>
                        </div>

                        <!-- Requests per Second Chart -->
                        <div class="chart-container mt-4">
                            <canvas id="rpsChart"></canvas>
                        </div>

                        <!-- Results Table -->
                        <div class="table-responsive mt-4">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Type</th>
                                        <th>Name</th>
                                        <th>Requests</th>
                                        <th>Fails</th>
                                        <th>Avg (ms)</th>
                                        <th>Min (ms)</th>
                                        <th>Max (ms)</th>
                                        <th>RPS</th>
                                    </tr>
                                </thead>
                                <tbody id="resultsTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <h2>Service Health Check</h2>
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">REST Service</h5>
                        <p class="card-text" id="restHealth">Status: Not checked</p>
                        <button class="btn btn-primary" onclick="checkServiceHealth('rest')">Check Health</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">GraphQL Service</h5>
                        <p class="card-text" id="graphqlHealth">Status: Not checked</p>
                        <button class="btn btn-primary" onclick="checkServiceHealth('graphql')">Check Health</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">SOAP Service</h5>
                        <p class="card-text" id="soapHealth">Status: Not checked</p>
                        <button class="btn btn-primary" onclick="checkServiceHealth('soap')">Check Health</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
